%YAML 1.2
---
$id: http://devicetree.org/schemas/spi/lantiq,ase-spi.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq Synchronous Serial Controller (SSC) SPI master driver

maintainers:
  - Dilip Kota <eswara.kota@linux.intel.com>
  - Hauke Mehrtens <hauke@hauke-m.de>

allOf:
  - $ref: /schemas/spi/spi-controller.yaml#

properties:
  compatible:
    items:
      - enum:
          - lantiq,ase-spi
          - lantiq,falcon-spi
          - lantiq,xrx100-spi
          - intel,lgm-spi

  reg:
    maxItems: 1

  interrupts:
    description: >
      Interrupts for the SPI master. For intel,lgm-spi it is a single combined
      interrupt. For other compatibles it is three interrupts for RX, TX and errors.
    oneOf:
      - items:
          - description: Combined RX/TX/error interrupt
      - items:
          - description: RX interrupt
          - description: TX interrupt
          - description: Error interrupt

  interrupt-names:
    description: Names corresponding to each interrupt entry
    items:
      - const: spi_rx
      - const: spi_tx
      - const: spi_err

  clocks:
    description: SPI controller clocks
    oneOf:
      - items:
          - description: Primary bus clock
      - items:
          - description: Frequency clock
          - description: Gate clock

  num-cs:
    description: Number of chip selects (default is 8)
    $ref: /schemas/types.yaml#/definitions/uint32

  base-cs:
    description: First chip-select number (default is 1)
    $ref: /schemas/types.yaml#/definitions/uint32

required:
  - compatible
  - reg
  - interrupts
  - interrupt-controller

unevaluatedProperties: false

examples:
  - |
    spi@e100800 {
        compatible = "lantiq,xrx200-spi", "lantiq,xrx100-spi";
        reg = <0xE100800 0x100>;
        interrupts = <22 23 24>;
        interrupt-names = "spi_rx", "spi_tx", "spi_err";
        #address-cells = <1>;
        #size-cells = <1>;
        num-cs = <6>;
        base-cs = <1>;
    };
  - |
    spi@e0800000 {
        compatible = "intel,lgm-spi";
        reg = <0xe0800000 0x400>;
        #address-cells = <1>;
        #size-cells = <0>;
        clocks = <&cgu0 LGM_CLK_NGI>, <&cgu0 LGM_GCLK_SSC0>;
        clock-names = "freq", "gate";
    };
