%YAML 1.2
---
$id: http://devicetree.org/schemas/mips/lantiq/lantiq,icu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Lantiq SoCs Interrupt Controller Unit (ICU)

maintainers:
  - John Crispin <john@phrozen.org>

allOf:
  - $ref: /schemas/interrupt-controller.yaml#

properties:
  compatible:
    oneOf:
      - enum:
          - lantiq,icu

  reg:
    minItems: 1
    maxItems: 2

  interrupt-controller: true

  "#interrupt-cells":
    const: 1

required:
  - compatible
  - reg
  - interrupts
  - "#interrupt-cells"
  - interrupt-controller

additionalProperties: false

examples:
  - |
    interrupt-controller@80200 {
        compatible = "lantiq,icu";
        reg = <0x80200 0xc8>;
        interrupt-parent = <&cpu_irqc>;
        interrupts = <2>, <3>, <4>, <5>, <6>;
        #interrupt-cells = <1>;
        interrupt-controller;
    };
